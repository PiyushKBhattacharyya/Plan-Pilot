<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src 'unsafe-inline'; script-src 'nonce-{{nonce}}';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanPilot</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>PlanPilot</h1>
    <input type="text" id="taskInput" placeholder="Describe your task..." />
    <div class="controls">
      <button id="generateBtn">Generate Plan</button>
      <button id="addBtn">Add Step</button>
      <button id="execAllBtn">Execute All</button>
      <button id="resetBtn" class="ghost">Reset</button>
    </div>
  </header>

  <main>
    <!-- Board Columns -->
    <div class="column" data-column="pending">
      <div class="col-title">
        Pending <span id="countPending"></span>
      </div>
      <div id="pendingList"></div>
    </div>

    <div class="column" data-column="in-progress">
      <div class="col-title">
        In Progress <span id="countInProgress"></span>
      </div>
      <div id="inProgressList"></div>
    </div>

    <div class="column" data-column="done">
      <div class="col-title">
        Done <span id="countDone"></span>
      </div>
      <div id="doneList"></div>
    </div>

    <div id="contextPane">
      <i>No context</i>
    </div>
  </main>

  <section>
    <h3 id="planInfo">No plan loaded</h3>
    <div id="suggestionList"></div>
  </section>

  <footer>
    PlanPilot â€” AI-assisted planning
  </footer>

  <script nonce="{{nonce}}" src="index.js"></script>
</body>
</html>
